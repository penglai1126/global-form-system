<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球CDN加速表单</title>
    <style>
        /* 基础样式 - 确保在各种设备上正常显示 */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005a87;
        }
    </style>
</head>
<body>
    <h1>数据收集表单</h1>
    <form id="dataForm">
        <!-- 姓名输入框 -->
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <!-- 邮箱输入框 -->
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <!-- 公司输入框 -->
        <div class="form-group">
            <label for="company">公司:</label>
            <input type="text" id="company" name="company">
        </div>
        
        <!-- 职位选择框 -->
        <div class="form-group">
            <label for="position">职位:</label>
            <select id="position" name="position">
                <option value="">请选择</option>
                <option value="developer">开发人员</option>
                <option value="manager">经理</option>
                <option value="director">总监</option>
                <option value="vp">副总裁</option>
                <option value="other">其他</option>
            </select>
        </div>
        
        <!-- 备注文本框 -->
        <div class="form-group">
            <label for="comments">备注:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>
        
        <!-- 提交按钮 -->
        <button type="submit">提交数据</button>
    </form>

    <script>
        // 表单提交处理函数
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            // 阻止表单默认提交行为
            e.preventDefault();
            
            // 收集表单数据
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                comments: document.getElementById('comments').value,
                // 添加时间戳确保每次提交生成不同URL
                timestamp: new Date().getTime()
            };
            
            // 将数据转换为JSON字符串
            const jsonData = JSON.stringify(formData);
            
            // 使用Base64编码数据（确保URL安全）
            const base64Data = btoa(unescape(encodeURIComponent(jsonData)));
            
            // 构建结果页面URL
            const resultUrl = `https://YOUR_USERNAME.github.io/global-form-system/result.html?data=${base64Data}`;
            
            // 跳转到结果页面
            window.location.href = resultUrl;
        });
    </script>
</body>
</html>
